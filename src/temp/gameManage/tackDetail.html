<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>追号单详情</title>
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" />
		<!--<link rel="stylesheet" href="css/global.css" media="all">-->
		<style>
			.grid-demo{line-height: 45px;}
			.grid-demo .frid-ttile{color: #757575;width: 150px;display: inline-block;text-align: right;padding-right: 15px;}
		</style>
	</head>
	<body>
		<fieldset class="layui-elem-field" style="margin: 15px 15px;">
			<legend>YF060813060002300T</legend>
			<div class="layui-row">
				<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			      <div class="grid-demo"><span class="frid-ttile">投注用户:</span><span>tua001</span></div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			      <div class="grid-demo"><span class="frid-ttile">游戏:</span><span>幸运分分彩 第 20180608-1306 期</span></div>
			    </div>
			</div>
			<div class="layui-row">
				<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			      <div class="grid-demo"><span class="frid-ttile">单倍注数:</span><span>4</span></div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			      <div class="grid-demo"><span class="frid-ttile">总追号倍数:</span><span>20</span></div>
			    </div>
			</div>
			<div class="layui-row">
				<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			      <div class="grid-demo"><span class="frid-ttile">计划追号期数:</span><span>20</span></div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			      <div class="grid-demo"><span class="frid-ttile">计划总金额:</span><span>160.000</span></div>
			    </div>
			</div>
			<div class="layui-row">
				<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			      <div class="grid-demo"><span class="frid-ttile">奖金系列:</span><span>1970系列</span></div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			      <div class="grid-demo"><span class="frid-ttile">模式:</span><span>2元模式</span></div>
			    </div>
			</div>
			<div class="layui-row">
				<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			      <div class="grid-demo"><span class="frid-ttile">中奖即停止:</span><span>是</span></div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			      <div class="grid-demo"><span class="frid-ttile">追号时间:</span><span>2018-06-08 22:45:53</span></div>
			    </div>
			</div>
			<div class="layui-row">
				<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			      <div class="grid-demo"><span class="frid-ttile">追号状态:</span><span>已完成</span></div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			      <div class="grid-demo"><span class="frid-ttile">是否锁定:</span><span>否</span></div>
			    </div>
			</div>
		</fieldset>
		<fieldset class="layui-elem-field" style="margin: 15px 15px;">
			<legend>订单明细</legend>
			<div class="layui-row">
				<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			      <div class="grid-demo"><span class="frid-ttile">玩法名称:</span><span>后三一码</span></div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			      <div class="grid-demo"><span class="frid-ttile">投注内容:</span><span>0123</span></div>
			    </div>
			</div>
			<div class="layui-row">
				<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			      <div class="grid-demo"><span class="frid-ttile">单倍注数:</span><span>4</span></div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			      <div class="grid-demo"><span class="frid-ttile">可能奖金:</span><span>7.2660</span></div>
			    </div>
			</div>
		</fieldset>
		<fieldset class="layui-elem-field layui-field-title" style="margin: 15px 15px;">
		  <legend>各期追号详情</legend>
		  <div class="layui-field-box layui-form">
				<table class="layui-table admin-table">
					<thead>
						<tr>
							<!--<th style="width: 30px;"><input type="checkbox" lay-filter="allselector" lay-skin="primary"></th>-->
							<th>追号期号</th>
							<th>开奖号码</th>
							<th>当期倍数</th>
							<th>投注金额</th>
							<th>中奖金额</th>
							<th>订单状态</th>
						</tr>
					</thead>
					<tbody id="content">
					</tbody>
				</table>
			</div>
		</fieldset>              
		          
		<script src="../../plugins/layui/layui.js" charset="utf-8"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
		 
		<!--数据展示-->
		<script type="text/html" id="tpl">
			{{# layui.each(d.list, function(index, item){ }}
			<tr>
				<!--<td><input type="checkbox" lay-skin="primary"></td>-->
				<td>{{ item.name }}</td>
				<td>{{ item.age }}</td>
				<td>{{ item.age }}</td>
				<td>{{ item.age }}</td>
				<td>{{ item.age }}</td>
				<td>{{ item.age }}</td>
			</tr>
			{{# }); }}
		</script>
		<script>
			layui.config({
				base: '../../js/'
			});

			layui.use(['paging', 'form'], function() {
				var $ = layui.jquery,
					paging = layui.paging(),
					layerTips = parent.layer === undefined ? layui.layer : parent.layer, //获取父窗口的layer对象
					layer = layui.layer, //获取当前窗口的layer对象
					form = layui.form;

                paging.init({
                    openWait: true,
                    url: '../../datas/laytpl_laypage_data.json?v=' + new Date().getTime(), //地址
					elem: '#content', //内容容器
					params: { //发送到服务端的参数
					},
					type: 'GET',
					tempElem: '#tpl', //模块容器
					pageConfig: { //分页参数配置
						elem: '#paged', //分页容器
						pageSize: 3 //分页大小
					},
					success: function() { //渲染成功的回调
						//alert('渲染成功');
					},
					fail: function(msg) { //获取数据失败的回调
						//alert('获取数据失败')
					},
					complate: function() { //完成的回调
						//alert('处理完成');
						//重新渲染复选框
						form.render('checkbox');
						form.on('checkbox(allselector)', function(data) {
							var elem = data.elem;

							$('#content').children('tr').each(function() {
								var $that = $(this);
								//全选或反选
								$that.children('td').eq(0).children('input[type=checkbox]')[0].checked = elem.checked;
								form.render('checkbox');
							});
						});


					},
				});
				

				var addBoxIndex = -1;
				

				$('#import').on('click', function() {
					var that = this;
					var index = layer.tips('只想提示地精准些', that, { tips: [1, 'white'] });
					$('#layui-layer' + index).children('div.layui-layer-content').css('color', '#000000');
				});
			});
		</script>
	</body>
</html>
