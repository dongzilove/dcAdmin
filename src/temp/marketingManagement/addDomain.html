<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绑定卡列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/admin_list.css">
		<style>
			html{background: #F2F5F4;}
			.layui-layer-btn .layui-layer-btn0{border: 1px solid #48DD95!important;background-color: #48DD95!important;color: #FEFEFE!important;}
			.title-log{line-height: 38px;color: red;}
			.layui-table-view{margin: 0 15px;}
			.layui-table-body{overflow-x: hidden;}
			.rowone-bg{background: #fff;margin: 0 15px;}
		</style>
	</head>
<body>
	<div class="rowone-bg">
		<fieldset class="layui-elem-field layui-field-title" style="margin: 20px 15px;">
		  <legend style="padding-top: 15px;">温馨提示</legend>
		  <div class="title-log">1.推广码由3-12位数字与字母组成</div>
		  <div style="color: red;">2.推广码点击操作</div>
		</fieldset>
	
		<table class="layui-table" lay-data="{ url:'/datas/data_list.json'}" lay-filter="demoEvent">
		  <thead>
		    <tr>
		      <th lay-data="{field:'id'}">奖金组</th>
		      <th lay-data="{field:'username', event: 'setSign', style:'cursor: pointer;'}">推广码</th>
		    </tr>
		  </thead>
		</table> 
	</div>

               
          
<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('table', function(){
  var table = layui.table; 
  //监听单元格事件
  table.on('tool(demoEvent)', function(obj){
    var data = obj.data;
    if(obj.event === 'setSign'){
      layer.prompt({
        formType: 2
        ,title: '修改 ID 为 ['+ data.id +'] 的用户签名'
        ,value: data.username
      }, function(value, index){
        layer.close(index);
        
        //这里一般是发送修改的Ajax请求
        
        //同步更新表格和缓存对应的值
        obj.update({
          username: value
        });
      });
    }
  });
});
</script>

</body>
</html>
