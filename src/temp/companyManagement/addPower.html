<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>新增权限</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<style>
			.layui-form-label{padding: 9px 7px;width: 95px;}
		</style>
	</head>

	<body>
		<div style="margin: 15px;">
			<form class="layui-form" action="">
				<!--所属上级-->
				<div class="layui-form-item">
					<label class="layui-form-label">所属上级</label>
					<div class="layui-input-block">
						<select name="quiz" lay-verify="zubie">
							<option value="">请选择</option>
							<optgroup label="城市记忆">
								<option value="你工作的第一个城市">你工作的第一个城市</option>
							</optgroup>
							<optgroup label="学生时代">
								<option value="你的工号">你的工号</option>
								<option value="你最喜欢的老师">你最喜欢的老师</option>
								
							</optgroup>
						</select>
					</div>
				</div>
				<!--菜单名称-->
				<div class="layui-form-item">
					<label class="layui-form-label">菜单名称</label>
					<div class="layui-input-block">
						<input type="text" name="muenName" lay-verify="userName" autocomplete="off" placeholder="请输入菜单名称" class="layui-input">
					</div>
				</div>
				<!--描述-->
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">描述</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
					</div>
				</div>
				<!--控制器-->
				<div class="layui-form-item">
					<label class="layui-form-label">控制器</label>
					<div class="layui-input-block">
						<input type="text" name="muenName" lay-verify="userName" autocomplete="off" placeholder="请输入标题" class="layui-input">
					</div>
				</div>
				<!--动作-->
				<div class="layui-form-item">
					<label class="layui-form-label">动作</label>
					<div class="layui-input-block">
						<input type="text" name="muenName" lay-verify="userName" autocomplete="off" placeholder="请输入标题" class="layui-input">
					</div>
				</div>
				<!--表现形式-->
				<div class="layui-form-item">
					<label class="layui-form-label">表现形式</label>
					<div class="layui-input-block">
						<input type="checkbox" name="like[write]" title="显示为菜单">
						<input type="checkbox" name="like[read]" title="显示为链接">
						<!--<input type="checkbox" name="like[game]" title="游戏">-->
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">是否记录日志</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="是" title="是" checked="">
						<input type="radio" name="sex" value="否" title="否">
						<!--<input type="radio" name="sex" value="禁" title="禁用" disabled="">-->
					</div>
				</div>
				<!--排序（越小越靠前）-->
				<div class="layui-form-item">
					<label class="layui-form-label">排序</label>
					<div class="layui-input-block">
						<input type="text" name="muenName" lay-verify="userName" autocomplete="off" placeholder="请输入（越小越靠前）" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">是否启用？</label>
					<div class="layui-input-block">
						<input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" title="开关">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block" style="margin-top: 35px;margin-left: 40%;">
						<button class="layui-btn layui-btn-btnnew" lay-submit="" lay-filter="addAdmin">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				form.verify({
//					userName: function(value) {
//						if(value.length < 5) {
//							return '用户名长度4-21个字符不能为空且不能为纯数字!';
//						}
//					},
//					pass: [/(.+){6,12}$/, '密码必须6到12位'],
//					content: function(value) {
//						layedit.sync(editIndex);
//					},
					zubie:function(value){
						if(value.length <= 0) {
							return '所属上级不能为空';
						}
					}
				});

				//监听提交
				form.on('submit(addAdmin)', function(data) {
//					layer.alert(JSON.stringify(data.field), {
//						title: '最终的提交信息'
//					})
					window.parent.location.reload();
					layer.closeAll('iframe');
					layer.msg('添加成功！', {
				  		offset: 't',
					  	anim: 1
					});
					//return false;
				});
			});
		</script>
	</body>

</html>
