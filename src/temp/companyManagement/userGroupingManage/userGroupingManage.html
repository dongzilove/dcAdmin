<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户分组管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../css/admin_list.css">
</head>
<style>
    html {
        background: #F2F5F4;
    }
    .delete_affirm{
        padding: 10px;
        text-align: center;
    }
    .user_manage_title{
        padding: 10px;
        position: relative;
        height:38px;
        line-height: 38px;
    }
    .user_manage_title button{
        position: absolute;
        top: 10px;
        right: 50px;
    }
    .admin-list .admin-title .addAdmin{
        color: #fff;
        margin-top: 4px;
    }
    .admin-list .admin-title .addAdmin:hover{color: #fff;}
</style>
<body>
<div class="admin-list">
    <div class="layui-row admin-title">
        <span class="left title-T">用户分组管理</span>
        <span>(注：支持3级人事等级)</span>
        <button class="layui-btn layui-btn-btnnew modification right addAdmin">增加分组</button>
    </div>
    <table class="layui-table">
        <thead>
        <tr>
            <td>组名称</td>
            <td>说明</td>
            <td>排序</td>
            <td>是否启用</td>
            <td>权限</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>总代</td>
            <td>总代</td>
            <td>100</td>
            <td>是</td>
            <td>
                <button class="layui-btn layui-btn-mini allocationJurisdiction">分配权限</button>
            </td>
            <td>
                <button class="layui-btn layui-btn-mini layui-btn-btnnew modification">修改</button>
                <button class="layui-btn layui-btn-danger layui-btn-mini delete">删除</button>
            </td>
        </tr>
        <tr>
            <td>一代</td>
            <td>一代</td>
            <td>100</td>
            <td>是</td>
            <td>
                <button class="layui-btn layui-btn-mini allocationJurisdiction">分配权限</button>
            </td>
            <td>
                <button class="layui-btn layui-btn-mini layui-btn-btnnew modification">修改</button>
                <button class="layui-btn layui-btn-danger layui-btn-mini delete">删除</button>
            </td>
        </tr>
        <tr>
            <td>普通代理</td>
            <td>普通代理，指2~99级代理。</td>
            <td>100</td>
            <td>是</td>
            <td>
                <button class="layui-btn layui-btn-mini allocationJurisdiction">分配权限</button>
            </td>
            <td>
                <button class="layui-btn layui-btn-mini-xs layui-btn-btnnew modification">修改</button>
                <button class="layui-btn layui-btn-danger layui-btn-mini delete">删除</button>
            </td>
        </tr>
        <tr>
            <td>会员</td>
            <td>会员</td>
            <td>100</td>
            <td>是</td>
            <td>
                <button class="layui-btn layui-btn-mini allocationJurisdiction">分配权限</button>
            </td>
            <td>
                <button class="layui-btn layui-btn-mini layui-btn-btnnew modification">修改</button>
                <button class="layui-btn layui-btn-danger layui-btn-mini delete">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="./../../../plugins/layui/layui.js"></script>
<script>
    layui.use('layer', function() {
        var $ = layui.jquery;
        $('.allocationJurisdiction').on('click', function () {
            layer.open({
                type: 2,
                title: '分配权限'
                , area: ['100%', '100%']
                , shade: 0
                , maxmin: true
                , content: 'allocationJurisdiction.html'
                ,zIndex: layer.zIndex //重点1
            })
        })
        //修改按钮modification
        $('.modification').on('click', function () {
            layer.open({
                type: 2,
                title: '增加分组'
                , area: ['70%', '80%']
                , shade: 0
                , maxmin: true
                , content: 'modification.html'
                ,zIndex: layer.zIndex //重点1
            })
        })
        //删除
        $('.delete').on('click', function() {
            layer.open({
                type: 1,
                title: '删除确认',
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '140px'], //宽高
                btn:['确定','返回'],
                content: '<div class="delete_affirm">\n' +
                '    <p>真的删除？该操作不可恢复！</p>\n' +
                '</div>'
            })
        })
    })

</script>

</body>
</html>
