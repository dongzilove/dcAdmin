<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../css/admin_list.css">
</head>
<style>
    html {
        background: #F2F5F4;
    }

    .user_manage_title {
        padding: 10px;
    }
</style>
<body>
<div class="admin-list">
    <form class="layui-form" action="">
        <div class="user_manage_title">
            <p>注：最多支持3级人事结构。如CFO->资金部经理->出纳</p>
        </div>
        <table class="layui-table">
            <tbody>
            <tr>
                <td colspan="2">
                    <b>增加分组</b>
                </td>
            </tr>
            <tr>
                <td width="25%">所属层级</td>
                <td>
                    <select name="parent_id">
                        <option value="0">作为顶级</option>
                        <option value="1">总代</option>
                        <option value="2">一代</option>
                        <option value="3">普通代理</option>
                        <option value="4">会员</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>分组名称</td>
                <td><input name="name" class="layui-input" placeholder="请输入分组名称"></td>
            </tr>
            <tr>
                <td>描述</td>
                <td><textarea name="description" class="layui-textarea"></textarea></td>
            </tr>
            <tr>
                <td>排序（越小越靠前）</td>
                <td><input name="sort" value="100" class="layui-input" placeholder="请输入排序"></td>
            </tr>
            <tr>
                <td>启用？</td>
                <td>
                    <input type="checkbox" name="close" lay-skin="switch" lay-text="是|否">

                </td>
            </tr>

            <tr style="text-align: center">
                <td colspan="2">
                    <button class="layui-btn layui-btn-mini layui-btn-btnnew">提交</button>
                    <!--<button class="layui-btn layui-btn-mini layui-btn-btnnew">返回</button>-->
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<script src="../../../plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'layer'], function () {
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
    });
</script>
</body>
</html>
