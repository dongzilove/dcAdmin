<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/companyManagement.css">
    <link rel="stylesheet" href="../../css/admin_list.css">
</head>
<style>
    html {
        background: #F2F5F4;
    }
</style>
<body>
<div class="admin-list">
    <div class="layui-row admin-title">
        <span class="left title-T">修改密码</span>
    </div>
    <form class="layui-form" action="">
        <table class="layui-table">
            <tbody>
            <tr>
                <td width="20%">用户名</td>
                <td><input class="layui-input" type="text" name="username" maxlength="19" placeholder="请输入用户名"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input class="layui-input" type="password" name="pwd" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td>密码确认</td>
                <td><input class="layui-input" type="password" name="pwd2" placeholder="请确认密码"></td>
            </tr>
            <tr>
                <td>所属组别</td>
                <td>
                    <select>
                        <option value="0">请选择</option>
                        <option value="1">全权限组</option>
                        <option value="11">客服主管</option>
                        <option value="15">&nbsp;&nbsp;客服专员</option>
                        <option value="20">&nbsp;&nbsp;统计</option>
                        <option value="12">风控主管</option>
                        <option value="16">&nbsp;&nbsp;风控专员</option>
                        <option value="13">财务主管</option>
                        <option value="17">&nbsp;&nbsp;出款财务</option>
                        <option value="18">&nbsp;&nbsp;收款财务</option>
                        <option value="14">推广主管</option>
                        <option value="19">&nbsp;&nbsp;推广专员</option>
                        <option value="22">&nbsp;&nbsp;推广组长</option>
                        <option value="21">测试组</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>是否启用？</td>
                <td>
                    <input type="checkbox" name="close" lay-skin="switch" lay-text="是|否">
                </td>
            </tr>

            <tr style="text-align: center">
                <td colspan="2">
                    <button class="layui-btn layui-btn-mini layui-btn-btnnew">更新</button>
                    <!--<button class="layui-btn layui-btn-mini layui-btn-btnnew">返回</button>-->
                </td>

            </tr>
            </tbody>
        </table>
    </form>
</div>
<script src="./../../plugins/layui/layui.js"></script>
<script>
    layui.use('form', function () {
    });
</script>
</body>
</html>
