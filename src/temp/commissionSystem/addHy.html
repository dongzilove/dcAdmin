<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>表单</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div style="margin: 15px;">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">投注金额</label>
					<div class="layui-input-block">
						<input type="text" name="money" lay-verify="money" autocomplete="off" placeholder="请输入会员投注金额" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">分红比例</label>
					<div class="layui-input-inline">
						<input type="text" name="bl" lay-verify="bl" autocomplete="off" placeholder="请输入分红比例" class="layui-input">
					</div>
					<div class="layui-input-inline" style="line-height: 38px;">%</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="padding: 9px 9px;width: 90px;">返水最大金额</label>
					<div class="layui-input-block">
						<input type="text" name="zdje" lay-verify="zdje" autocomplete="off" placeholder="请输入返水最大金额" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">是否启用</label>
					<div class="layui-input-block">
						<input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" title="开关">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block" style="margin-top: 35px;margin-left: 40%;">
						<button class="layui-btn layui-btn-btnnew" lay-submit="" lay-filter="addAdmin">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				form.verify({
					money: function(value) {
						if(value.length < 0) {
							return '会员投注金额不能为空';
						}
					},bl: function(value) {
						if(value.length < 0) {
							return '分红比例不能为空';
						}
					},zdje: function(value) {
						if(value.length < 0) {
							return '返水最大金额不能为空';
						}
					},				
				});

				//监听提交
				form.on('submit(addAdmin)', function(data) {
					layer.msg('添加成功！', {
				  		offset: 't',
					  	anim: 1
					});
					window.parent.location.reload();
					layer.closeAll('iframe'); //关闭弹出层
					
					return false;
				});
			});
		</script>
	</body>

</html>
