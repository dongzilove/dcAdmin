<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>网站配置</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div style="border: 1px solid rgb(237, 237, 237);border-radius: 4px;margin: 0 10px;">
			<div class="layui-row" style="display: inline-block;margin-bottom: 20px;"></div>
			<form class="layui-form" action="" style="margin: 0 20px;">
				<div class="layui-form-item">
					<label class="layui-form-label">团队有效投注</label>
					<div class="layui-input-block">
						<input type="text" name="url" lay-verify="url" autocomplete="off" placeholder="请输入团队有效投注" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">团队日均有效投注</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入团队日均有效投注" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">团队比例</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="0%" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">下级比例</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="0%" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">下下级比例</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="0%" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item" style="margin: 30px 0;">
					<div class="layui-input-block" style="margin-left: 40%;">
						<button class="layui-btn layui-btn-btnnew" lay-submit="" lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				form.verify({
					url: function(value) {
						if(value.length <= 0) {
							return 'app客服链接不能为空';
						}
					},
					title: function(value) {
						if(value.length <= 0) {
							return '网站标题不能为空';
						}
					},
				});

				//监听提交
				form.on('submit(demo1)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});
			});
		</script>
	</body>

</html>
