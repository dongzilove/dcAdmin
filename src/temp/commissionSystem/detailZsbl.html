<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>普通注单</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/admin_list.css">
		<style>
			html{background: #F2F5F4;}
			.layui-table-view{margin: 0 15px;}
			.layui-table-body{overflow: hidden;}
		</style>
	</head>

	<body>
		<div class="admin-list">
			<fieldset class="layui-elem-field layui-field-title" style="margin: 20px 15px;display: inline-block;">
			  <legend>操作提示</legend>
			  <div style="margin: 10px 0 -15px 0;color: red;">下级会员日存款大于1000(人数)指:只要是下级会员就算,例如现在结算总代,他的下级二代的会员也算在内.团队有效投注人数不包含自己</div>
			</fieldset>
			<fieldset class="layui-elem-field layui-field-title" style="margin: 20px 15px;">
			  <legend>结算时的签约条件</legend>
			</fieldset>
			<table class="layui-table" lay-data="{height: 113, url:'/datas/data_list.json'}" lay-filter="demoEvent">
			  <thead>
			    <tr>
			      <th lay-data="{field:'username'}">下级会员日存款大于1000(人数)</th>
			      <th lay-data="{field:'sign'}">团队实际投注(元)</th>
			      <th lay-data="{field:'experience'}">团队充值(元)</th>
			      <th lay-data="{field:'score'}">团队有效投注人数</th>
			      <th lay-data="{field:'score'}">比例</th>
			      <th lay-data="{field:'score'}">是否符合</th>
			    </tr>
			  </thead>
			</table> 
			
			<fieldset class="layui-elem-field layui-field-title" style="margin: 20px 15px;">
			  <legend>代理被结算日的数据情况</legend>
			</fieldset>
			<table class="layui-table" lay-data="{height: 113, url:'/datas/data_list.json'}" lay-filter="demoEvent">
			  <thead>
			    <tr>
			      <th lay-data="{field:'username'}">下级会员日存款大于1000(人数)</th>
			      <th lay-data="{field:'sign'}">团队实际投注(元)</th>
			      <th lay-data="{field:'experience'}">团队充值(元)</th>
			      <th lay-data="{field:'score'}">团队有效投注人数</th>
			    </tr>
			  </thead>
			</table> 
			<div style="display: inline-block;height: 20px;"></div>
		</div>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script>
		layui.use('table', function(){
		  var table = layui.table;
		  
		});
		</script>
		
	</body>

</html>
