<script src="../../../plugins/layui/layui.js"></script>
<script>
    layui.use(['layer', 'form', 'table'], function () {
        var $ = layui.jquery, table = layui.table, form = layui.form;
        $('.add_pattern').on('click', function () {
            layer.open({
                type: 2,
                title: '增加模式'
                , area: ['80%', '90%']
                , shade: 0
                , maxmin: true
                , content: 'add_pattern.html'
                , zIndex: layer.zIndex //重点1
            })
        });
        $('.pattern_compile').each(function () {
            var $that = $(this);
            $that.on('click', function () {
                layer.open({
                    type: 2,
                    title: '模式编辑'
                    , area: ['80%', '90%']
                    , shade: 0
                    , maxmin: true
                    , content: 'pattern_compile.html'
                    , zIndex: layer.zIndex //重点1
                })
            })
        })
    })
</script>
