<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加模式</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../plugins/font-awesome/css/font-awesome.min.css">
</head>
<style>
    html {
        background: #F2F5F4;
    }
</style>
<body>
<div>
    <form class="layui-form" action="" style="margin: 15px;">
        <table class="layui-table">
            <tbody>
            <tr>
                <td style="width: 15%;">模式名称:</td>
                <td><input class="layui-input" type="text" name="modes_name" value="" placeholder="请输入模式名称"></td>
            </tr>
            <tr>
                <td>模式值:</td>
                <td><input class="layui-input" type="text" name="modes_value" value="" placeholder="请输入模式值"></td>
            </tr>
            <tr>
                <td>模式位:</td>
                <td><input class="layui-input" type="text" name="modes_area" value="128" placeholder="请输入模式位"></td>
            </tr>
            <tr>
                <td>是否用于所有彩种:</td>
                <td>
                    <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest"
                           lay-text="是|否">
                </td>
            </tr>
            <tr>
                <td>状态:</td>
                <td>
                    <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest"
                           lay-text="启用|禁用">
                </td>
            </tr>
            <tr style="text-align: center">
                <td colspan="2">
                    <button class="layui-btn  layui-btn-btnnew" lay-submit="" lay-filter="demo1">更新</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </td>

            </tr>
            </tbody>
        </table>
    </form>
</div>
<script src="../../../plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate'], function () {
        var laydate = layui.laydate, form = layui.form;
        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert('提交成功', {
                title: '操作信息'
            })
            return false;
        });
    })
</script>
</body>
</html>
