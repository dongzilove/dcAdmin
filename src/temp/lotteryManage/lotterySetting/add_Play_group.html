<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加玩法组</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../css/admin_list.css">
</head>
<style>
    html {
        background: #F2F5F4;
    }
</style>
<body>
<div class="admin-list">
    <form class="layui-form" action="">
        <table class="layui-table">
            <tbody>
            <tr>
                <td class="fb" width="20%">所属彩种</td>
                <td>CQSSC</td>
            </tr>
            <tr>
                <td class="fb">分组名称</td>
                <td><input title="分组名称" class="layui-input" type="text" name="name" placeholder="请输入分组名称"></td>
            </tr>
            <tr>
                <td class="fb">描述</td>
                <td><input title="描述" class="layui-input" type="text" name="description" placeholder="请输入描述">
                </td>
            </tr>
            <tr>
                <td class="fb">所属组别</td>
                <td>
                    <!--这个是按照0 1 2 的顺序排列的,要改变顺序注意JS.-->
                    <input title="所有" name="group_tag" value="0" type="radio" checked="checked">
                    <input title="官方" name="group_tag" value="1" type="radio">
                    <input title="信用" name="group_tag" value="2" type="radio">
                </td>
            </tr>
            <tr>
                <td class="fb">整合玩法组</td>
                <td>
                    <!--这个是按照0 1 2 的顺序排列的,要改变顺序注意JS.-->
                    <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="是|否">
                </td>
            </tr>
            <tr>
                <td class="fb">排序（越小越靠前）</td>
                <td><input title="排序" class="layui-input" type="text" name="sort" value="100"></td>
            </tr>
            <tr style="text-align: center">
                <td colspan="2">
                    <button class="layui-btn layui-btn-btnnew" lay-submit="" lay-filter="demo1">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </td>

            </tr>
            </tbody>
        </table>
    </form>
</div>
<script src="../../../plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate'], function () {
        var laydate = layui.laydate, form = layui.form;
        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert('提交成功', {
                title: '操作信息'
            })
            return false;
        });
    })
</script>
</body>
</html>
