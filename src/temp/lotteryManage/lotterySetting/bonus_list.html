<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>奖金组列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../css/admin_list.css">
</head>
<style>
    html {
        background: #F2F5F4;
    }
</style>
<body>
<div class="admin-list">
    <div>
        <div style="padding: 10px 0 0 10px">
            <button class="layui-btn increase layui-btn-btnnew guaranteedBonus">增加固定奖金组</button>
            <button class="layui-btn increase layui-btn-btnnew guaranteedBonus">设置基本组</button>
        </div>
    </div>
    <table class="layui-table">
        <thead>
        <tr class="trhead">
            <td>所属彩种</td>
            <td>pg_id</td>
            <td>奖金组名称</td>
            <td>前台显示名称</td>
            <td>说明</td>
            <td>最高返点</td>
            <td>操作</td>
        </tr>
        </thead>
    </table>
</div>
<script src="../../../plugins/layui/layui.js"></script>
<script>
    layui.use('layer', function () {
        var $ = layui.jquery;
        $('.guaranteedBonus').on('click', function () {
            layer.open({
                type: 2,
                title: '增加奖金组'
                , area: ['100%', '100%']
                , shade: 0
                , maxmin: true
                , content: 'guaranteedBonus.html'
                , zIndex: layer.zIndex //重点1
            })
        });
    })
</script>
</body>
</html>
