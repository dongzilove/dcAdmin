<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加玩法</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../css/admin_list.css">
</head>
<style>
    html {

        background: #F2F5F4;
    }
    .number .layui-form-label{
        width: 100px;
    }
    .number .layui-form-item .layui-form-checkbox{
        margin-top: 0;
    }
</style>
<body>
<div class="admin-list">
    <form class="layui-form" action="">
        <table class="layui-table">
            <tbody>
            <tr>
                <td colspan="2">
                    <b>玩法</b>
                </td>
            </tr>
            <tr>
                <td width="25%">所属彩种</td>
                <td>CQSSC</td>
            </tr>
            <tr>
                <td>所属玩法组</td>
                <td>
                    <select name="mg_id">
                        <option value="0">请选择</option>
                        <option value="410">斗牛</option>
                        <option value="13">定位胆</option>
                        <option value="16">五星</option>
                        <option value="246">两面盘</option>
                        <option value="409">1-5球</option>
                        <option value="408">前中后</option>
                        <option value="403">第一球</option>
                        <option value="404">第二球</option>
                        <option value="405">第三球</option>
                        <option value="406">第四球</option>
                        <option value="407">第五球</option>
                        <option value="26">四星</option>
                        <option value="14">前三</option>
                        <option value="27">中三</option>
                        <option value="1">后三</option>
                        <option value="15">前二</option>
                        <option value="2">后二</option>
                        <option value="4">大小单双</option>
                        <option value="3">不定胆</option>
                        <option value="134">任选</option>
                        <option value="151">趣味玩法</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>中文名称</td>
                <td><input class="layui-input" name="cname" placeholder="请输入中文名称"></td>
            </tr>
            <tr>
                <td>玩法名称缩写（不能重复）</td>
                <td><input class="layui-input" name="name" placeholder="请输入玩法名称缩写"></td>
            </tr>
            <tr>
                <td>描述</td>
                <td><textarea class="layui-textarea" name="description"></textarea>
                </td>
            </tr>
            <tr>
                <td>全包注数</td>
                <td><input class="layui-input" name="max_comb" placeholder="请输入全包注数"></td>
            </tr>
            <tr>
                <td>所属全包金额<br>
                    <b>（全包金额除以转直注数就是理论奖金）</b>
                </td>
                <td><input class="layui-input" name="max_money" placeholder="请输入全包金额"></td>
            </tr>
            <tr>
                <td>奖级个数</td>
                <td><input class="layui-input" name="levels" id="levels" placeholder="请输入奖级个数"></td>
            </tr>
            <tr>
                <td>转直注数</td>
                <td class="number">
                    <div class="layui-form-item">
                        <input name="group_tag" value="1" type="checkbox" title="请选择">
                        <div class="layui-inline">
                            <label class="layui-form-label">1等奖转直注数:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" size="5" title="">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">奖级名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" value="" title="">
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>风险封锁</td>
                <td>
                    <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest"
                           lay-text="启用|禁用">
                </td>
            </tr>
            <tr>
                <td>状态</td>
                <td>
                    <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest"
                           lay-text="启用|禁用">
                </td>
            </tr>
            <tr>
                <td>玩法属性</td>
                <td>
                    <select class="input-md form-control" name="method_property">
                        <option value="0">无属性</option>
                        <option value="1">直选</option>
                        <option value="2">组选</option>
                        <option value="3">趣味</option>
                        <option value="4">特殊</option>
                        <option value="5">定位</option>
                        <option value="6">不定位</option>
                        <option value="7">任二</option>
                        <option value="8">任三</option>
                        <option value="9">任四</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>排序（越小越靠前）</td>
                <td><input class="layui-input" name="sort" value="100" placeholder="请输入排序"></td>
            </tr>
            <tr>
                <td class="rowTitle" colspan="2">
                    <b>选号区参数</b>
                </td>
            </tr>
            <tr>
                <td>几个号码区段</td>
                <td><input class="layui-input" name="field_num" id="field_num" placeholder="请输入号码区段"></td>
            </tr>
            <tr>
                <td>各区段定义</td>
                <td>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">可选号码:</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" size="40" placeholder="请以空格分割">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">最大选择数</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" value="" title="" placeholder="请输入最大选择数量">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">前导提示符</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" value="" title="" placeholder="请输入前导提示符">
                            </div>
                        </div>
                        <input name="group_tag" value="1" type="checkbox" title="显示筛选按钮">
                    </div>
                </td>
            </tr>
            <tr>
                <td>显示手工录号按钮</td>
                <td>
                    <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest"
                           lay-text="允许|不允许">
                </td>
            </tr>
            <tr style="text-align: center">
                <td colspan="2">
                    <button class="layui-btn  layui-btn-btnnew"  lay-submit="" lay-filter="demo1">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<script src="../../../plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate'], function () {
        var laydate = layui.laydate, form = layui.form;
        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert('提交成功', {
                title: '操作信息'
            })
            return false;
        });
    })
</script>
</body>
</html>
