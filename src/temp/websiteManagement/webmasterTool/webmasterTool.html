<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>站长工具</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../css/admin_list.css">
</head>
<style>
    html {
        background: #F2F5F4;
    }

    .list-div {
        padding: 10px;
    }
</style>
<body>
<div class="admin-list">
    <div class="layui-row admin-title">
        <span class="left title-T">站长工具</span>
    </div>

    <div class="list-div">
        <span>请选择JS文件：</span>
        <button type="button" class="layui-btn" id="test3">
            <i class="layui-icon">&#xe67c;</i>上传图片
        </button>
        <button class="layui-btn  layui-btn-btnnew operation">JS混淆压缩</button>
    </div>
    <hr>
    <div class="list-div">
        <button class="layui-btn  layui-btn-btnnew operation">生成新的methods.js文件</button>
    </div>
    <hr>
    <div class="list-div">
        <button class="layui-btn layui-btn-btnnew operation">清除memcache缓存</button>
    </div>
    <hr>
    <div class="list-div">
        <button class="layui-btn layui-btn-btnnew operation">清除redis缓存</button>
    </div>
    <hr>
    <div class="list-div">
        <button class="layui-btn layui-btn-btnnew operation">清除App redis缓存</button>
    </div>
</div>
<script src="../../../plugins/layui/layui.js"></script>
<script>
    layui.use(['layer', 'upload'], function () {
        var $ = layui.jquery, upload = layui.upload;
        $('.operation').on('click', function () {
            layer.open({
                type: 1,
                title: '操作提示',
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '140px'], //宽高
                content: '<div style="text-align: center"><p style="margin-top: 20px">提示:操作成功</p></div>'

            })
        })
        upload.render({
            elem: '#test3'
            , url: '/upload/'
            , accept: 'file' //普通文件
            , done: function (res) {
                console.log(res)
            }
        });
    })
</script>
</body>
</html>
