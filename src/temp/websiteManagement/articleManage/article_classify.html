<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章分类管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../css/admin_list.css">
</head>
<style>
    html {
        background: #F2F5F4;
    }
    .delete_affirm{
        padding: 10px;
        text-align: center;
    }
</style>
<body>
<div class="admin-list">
    <div style="padding: 10px">
        <button class="layui-btn increase layui-btn-btnnew add_classify">添加分类</button>
    </div>
    <table class="layui-table">
        <thead>
        <tr>
            <td>category_id</td>
            <td>分类名</td>
            <td>建立时间</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>7</td>
            <td>新闻资讯</td>
            <td>0000-00-00 00:00:00</td>
            <td>
                <button class="layui-btn layui-btn-sm layui-btn-btnnew add_classify">编辑</button>
                <button class="layui-btn layui-btn-danger layui-btn-sm delete">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="../../../plugins/layui/layui.js"></script>
<script>
    layui.use('layer', function() {
        var $ = layui.jquery;
        $('.add_classify').on('click', function () {
            layer.open({
                type: 2,
                title: '添加分类'
                , area: ['70%', '90%']
                , shade: 0
                , maxmin: true
                , content: 'add_classify.html'
                ,zIndex: layer.zIndex //重点1
            })
        })
        //删除按钮
        $('.delete').each(function() {
            var $that = $(this);
            $that.on('click', function() {
                layer.open({
                    type: 1,
                    title: '删除确认',
                    skin: 'layui-layer-rim', //加上边框
                    area: ['420px', '140px'], //宽高
                    btn:['确定','返回'],
                    content: '<div class="delete_affirm">\n' +
                    '    <p>真的删除？该操作不可恢复！</p>\n' +
                    '</div>'
                })
            })
        })
    })
</script>
</body>
</html>
