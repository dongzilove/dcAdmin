<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加域名</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../css/admin_list.css">
</head>
<style>
    html {
        background: #F2F5F4;
    }
</style>
<body>
<div class="admin-list">
    <table class="layui-table">
        <tbody>
        <tr>
            <td class="fb">域名</td>
            <td>
                <h4>注意：可批量添加，请商户严格使用英文半角','分隔每条域名;添加时请确保域名格式正确并不存在空格,如(www.abc.com,abc.com,abc.cn)</h4>
                <textarea class="input-md form-control" name="names" cols="70" rows="8"></textarea>
            </td>
        </tr>
        <tr style="text-align: center">
            <td colspan="2">
                <button class="layui-btn  layui-btn-btnnew operation">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="../../../plugins/layui/layui.js"></script>
<script>
    layui.use('layer', function () {
        var $ = layui.jquery;
        $('.operation').on('click', function () {
            layer.open({
                type: 1,
                title: '操作提示',
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '140px'], //宽高
                content: '<div style="text-align: center"><p style="margin-top: 20px">提示:操作成功</p></div>'

            })
        })
    })
</script>
</body>
</html>
