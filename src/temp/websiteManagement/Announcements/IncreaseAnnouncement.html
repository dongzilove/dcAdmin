<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加公告</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../css/admin_list.css">
</head>
<style>
    html {
        background: #F2F5F4;
    }
</style>
<body>
<div class="admin-list">

    <form class="layui-form" action="">
        <table class="layui-table">
            <tbody>
            <tr>
                <td>公告标题:</td>
                <td><input name="title" type="text" class="layui-input" placeholder="请输入标题"></td>
            </tr>
            <tr>
                <td>公告类型:</td>
                <td>
                    <input type="checkbox" name="like1[write]" lay-skin="primary" title="主站公告">
                    <input type="checkbox" name="like1[read]" lay-skin="primary" title="手机端公告">
                </td>
            </tr>
            <tr>
                <td>公告开始时间:</td>
                <td>
                    <input type="text" class="layui-input" id="test1" placeholder="请选择开始时间">
                </td>
            </tr>
            <tr>
                <td>公告到期时间:</td>
                <td>
                    <input type="text" class="layui-input" id="test2" placeholder="请选择结束时间">
                </td>
            </tr>
            <tr>
                <td>公告内容:</td>
                <td>
                    <textarea class="layui-textarea" id="content" name="content"></textarea>
                </td>
            </tr>
            <tr style="text-align: center">
                <td colspan="2">
                    <button lay-submit="" class="layui-btn layui-btn-btnnew submit" lay-filter="demo1">更新</button>
                    <!--<button class="layui-btn layui-btn-primary">返回</button>-->
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<script src="../../../plugins/layui/layui.js"></script>
<script>
    layui.use(['form','laydate'], function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
        });
        laydate.render({
            elem: '#test2' //指定元素
        });
        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });
    });
    layui.use('layer', function () {
        var $ = layui.jquery;
        $('.submit').on('click', function () {
            layer.open({
                type: 1,
                title: '更新提示',
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '140px'], //宽高
                content: '<div style="text-align: center"><p style="margin-top: 20px">提示:更新成功</p></div>'

            })
        })
    })
</script>
</body>
</html>
