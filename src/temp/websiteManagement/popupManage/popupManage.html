<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹窗管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../css/admin_list.css">
</head>
<style>
    html {
        background: #F2F5F4;
    }
    .delete_affirm{
        padding: 10px;
        text-align: center;
    }
    .admin-list .admin-title .addAdmin{
        color: #fff;
        margin-top: 4px;
    }
    .admin-list .admin-title .addAdmin:hover{color: #fff;}
</style>
<body>
<div class="admin-list">
    <div class="layui-row admin-title">
        <span class="left title-T">弹窗管理</span>
        <button class="layui-btn increase layui-btn-btnnew add_popup right addAdmin">增加弹窗</button>
    </div>
    <table class="layui-table">
        <thead>
        <tr>
            <th>弹窗ID</th>
            <th>标题</th>
            <th>域名</th>
            <th>文本</th>
            <th>PC图</th>
            <th>手机图</th>
            <th style="width:10%;">类型</th>
            <th>是否默认</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>32</td>
            <td>幸运彩票</td>
            <td></td>
            <td style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap"><p>平台禁止刷七码</p></td>
            <td><img src="images_fh/upload/2018/05/thumb_1526194130396.png"></td>
            <td><img src="images_fh/upload/2018/05/thumb_1526194130170.jpg"></td>
            <td>
                <form class="layui-form" action="">
                    <select data-ua_id="32" title="类型" class="alert-type">
                        <option value="text">文本</option>
                        <option selected="" value="image">图片</option>
                    </select>
                </form>
            </td>
            <td>是</td>
            <td>
                <button class="layui-btn  layui-btn-btnnew add_popup">编辑</button>
                <button class="layui-btn layui-btn-danger  delete">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="demo7"></div>
</div>
<script src="../../../plugins/layui/layui.js"></script>
<script>
    layui.define(['layer', 'laypage', 'form'], function () {
        var laypage = layui.laypage;
        //完整功能(分页)
        laypage.render({
            elem: 'demo7'
            , count: 100
            , layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
            , jump: function (obj) {
                console.log(obj)
            }
        });
        var $ = layui.jquery;
        $('.add_popup').on('click', function () {
            layer.open({
                type: 2,
                title: '增加弹窗'
                , area: ['70%', '90%']
                , shade: 0
                , maxmin: true
                , content: 'add_popup.html'
                , zIndex: layer.zIndex //重点1
            })
        })
        $('.delete').on('click', function () {
            layer.open({
                type: 1,
                title: '删除确认',
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '140px'], //宽高
                btn: ['确定', '返回'],
                content: '<div class="delete_affirm">\n' +
                '    <p>真的删除？该操作不可恢复！</p>\n' +
                '</div>'
            })
        })
    })
</script>
</body>
</html>
