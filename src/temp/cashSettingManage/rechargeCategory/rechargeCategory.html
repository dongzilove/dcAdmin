<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>充值类别管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../css/admin_list.css">
</head>
<style>
    html {
        background: #F2F5F4;
    }
</style>
<body>
<div class="admin-list">
    <div class="layui-row admin-title">
        <span class="left title-T">充值类别管理</span>
    </div>
    <table class="layui-table">
        <thead>
        <tr>
            <td>cdg_id</td>
            <td>充值类别名称</td>
            <td>优惠比率</td>
            <td>卡组的优先级</td>
            <td>是否启用 0禁用 1启动</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>2</td>
            <td>在线支付</td>
            <td>0.010</td>
            <td>0</td>
            <td>
                启用
            </td>
            <td>
                <button class="layui-btn layui-btn-btnnew modification">修改</button>
            </td>
        </tr>
        <tr>
            <td>1</td>
            <td>公司入款</td>
            <td>0.010</td>
            <td>1</td>
            <td>
                启用
            </td>
            <td>
                <button class="layui-btn layui-btn-btnnew modification">修改</button>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td>扫码支付</td>
            <td>0.010</td>
            <td>3</td>
            <td>
                启用
            </td>
            <td>
                <button class="layui-btn layui-btn-btnnew modification">修改</button>
            </td>
        </tr>
        <tr>
            <td>4</td>
            <td>微信支付</td>
            <td>0.010</td>
            <td>4</td>
            <td>
                启用
            </td>
            <td>
                <button class="layui-btn layui-btn-btnnew modification">修改</button>
            </td>
        </tr>
        <tr>
            <td>5</td>
            <td>支付宝支付</td>
            <td>0.010</td>
            <td>5</td>
            <td>
                启用
            </td>
            <td>
                <button class="layui-btn layui-btn-btnnew modification modification">修改</button>
            </td>
        </tr>
        <tr>
            <td>6</td>
            <td>优惠彩金</td>
            <td>0.000</td>
            <td>100</td>
            <td>
                禁用
            </td>
            <td>
                <button class="layui-btn layui-btn-btnnew modification">修改</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript" src="../../../plugins/layui/layui.js"></script>
<script>
    layui.use('layer', function() {
        var $ = layui.jquery;
        $('.modification').on('click', function () {
            layer.open({
                type: 2,
                title: '充值类别修改'
                , area: ['80%', '90%']
                , shade: 0
                , maxmin: true
                , content: 'modification.html'
                ,zIndex: layer.zIndex //重点1
            })
        })
    })
</script>
</body>
</html>
