<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内转</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../plugins/font-awesome/css/font-awesome.min.css">
</head>
<style>
    html {
        background: #F2F5F4;
    }
</style>
<body>
<div class="layui-field-box layui-form">
    <table class="layui-table">
        <tbody>
        <tr>
            <td>户名:</td>
            <td>密付网银</td>
        </tr>
        <tr>
            <td>卡号:</td>
            <td>20171012214334</td>
        </tr>
        <tr>
            <td>地区:</td>
            <td>
                深圳 罗湖区
            </td>
        </tr>
        <tr>
            <td>类型:</td>
            <td>
                收款
            </td>
        </tr>
        <tr>
            <td>所属银行:</td>
            <td>
                密付网银
            </td>
        </tr>
        <tr>
            <td>转移方向:</td>
            <td>
                <select>
                    <option value="0">请选择</option>
                    <option value="1">收款卡-&gt;备用卡</option>
                    <option value="2">收款卡-&gt;付款卡</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>选择目标卡:</td>
            <td>
                <select>
                    <option value="0">请选择</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>目前余额:</td>
            <td>
                2885.50
            </td>
        </tr>
        <tr>
            <td>要转移金额:</td>
            <td>
                <input class="layui-input" name="amount" value="" placeholder="请输入要转移金额">
            </td>
        </tr>
        <tr>
            <td>转帐所产生的手续费:</td>
            <td>
                <input class="layui-input" name="fee" value="" placeholder="请输入转账产生的手续费">
            </td>
        </tr>
        <tr style="text-align: center">
            <td colspan="2">
                <button class="layui-btn  layui-btn-btnnew" lay-submit="" lay-filter="demo1">更新</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="../../../plugins/layui/layui.js"></script>
<script>
    layui.define(['layer', 'form'], function () {
        var form = layui.form;
        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert('提交成功', {
                title: '操作信息'
            })
            return false;
        });
    })
</script>
</body>
</html>
