<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>体育余额</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/admin_list.css">
		<style>
			html{background: #F2F5F4;}
		</style>
	</head>

	<body>
		<div class="admin-list">
			<div class="layui-row admin-title">
				<span class="left title-T">体育余额</span>
			</div>
			<form class="layui-form" action="">
				<div class="layui-row">
					<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
				      	<div class="layui-form-item">
							<label class="layui-form-label">会员</label>
							<div class="layui-input-inline">
								<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入会员" class="layui-input">
							</div>
						</div>
				    </div>
				</div>
				<div class="layui-inline" style="float: right;margin-top: -53px;margin-right: 15px;">
					<a id="search" herf="javaScript(0);" class="layui-btn layui-btn-btnnew">搜索</a>
				</div>
			</form>
			<!--列表展示-->
			<div class="layui-field-box layui-form">
				<table class="layui-table admin-table">
					<thead>
						<tr>
							<!--<th style="width: 30px;"><input type="checkbox" lay-filter="allselector" lay-skin="primary"></th>-->
							<th>会员</th>
							<th>余额</th>
						</tr>
					</thead>
					<tbody id="content">
					</tbody>
				</table>
			</div>
		</div>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;
				//监听提交
				form.on('submit(demo1)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});
			});
		</script>
		<!--数据展示-->
		<script type="text/html" id="tpl">
			{{# layui.each(d.list, function(index, item){ }}
			<tr>
				<!--<td><input type="checkbox" lay-skin="primary"></td>-->
				<td>{{ item.name }}</td>
				<td>{{ item.age }}</td>
			</tr>
			{{# }); }}
		</script>
		<script>
			layui.config({
				base: '../../js/'
			});

			layui.use(['paging', 'form'], function() {
				var $ = layui.jquery,
					paging = layui.paging(),
					layerTips = parent.layer === undefined ? layui.layer : parent.layer, //获取父窗口的layer对象
					layer = layui.layer, //获取当前窗口的layer对象
					form = layui.form;

                paging.init({
                    openWait: true,
                    url: '../../datas/laytpl_laypage_data.json?v=' + new Date().getTime(), //地址
					elem: '#content', //内容容器
					params: { //发送到服务端的参数
					},
					type: 'GET',
					tempElem: '#tpl', //模块容器
					pageConfig: { //分页参数配置
						elem: '#paged', //分页容器
						pageSize: 3 //分页大小
					},
					success: function() { //渲染成功的回调
						//alert('渲染成功');
					},
					fail: function(msg) { //获取数据失败的回调
						//alert('获取数据失败')
					},
					complate: function() { //完成的回调
						//alert('处理完成');
						//重新渲染复选框
						form.render('checkbox');
						form.on('checkbox(allselector)', function(data) {
							var elem = data.elem;

							$('#content').children('tr').each(function() {
								var $that = $(this);
								//全选或反选
								$that.children('td').eq(0).children('input[type=checkbox]')[0].checked = elem.checked;
								form.render('checkbox');
							});
						});

						//绑定所有编辑按钮事件						
						$('#content').children('tr').each(function() {
							var $that = $(this);
							$that.children('td:last-child').children('a[data-opt=edit]').on('click', function() {
								layer.msg($(this).data('name'));
								layer.open({
							        type: 2 //此处以iframe举例
							        ,title: '修改管理员'
							        ,area: ['60%', '80%']
							        ,shade: 0
							        ,maxmin: true
							        ,content: 'updateAdmin.html'
							        ,btn2: function(){
							          layer.closeAll();
							        }
							        
							        ,zIndex: layer.zIndex //重点1
							        ,success: function(layero){
							          layer.setTop(layero); //添加成功刷新列表
							        }
							      });
							});

						});

					},
				});

				$('#search').on('click', function() {
//					parent.layer.alert('你点击了搜索按钮')
					layer.msg('搜索成功！', {
					  offset: 't',
					  anim: 1
					});
					
				});

				var addBoxIndex = -1;

				$('#import').on('click', function() {
					var that = this;
					var index = layer.tips('只想提示地精准些', that, { tips: [1, 'white'] });
					$('#layui-layer' + index).children('div.layui-layer-content').css('color', '#000000');
				});
			});
		</script>
	</body>

</html>
