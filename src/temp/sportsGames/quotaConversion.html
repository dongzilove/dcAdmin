<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>额度转换</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/admin_list.css">
		<style>
			html{background: #F2F5F4;}
		</style>
	</head>

	<body>
		<div class="admin-list">
			<div class="layui-row admin-title">
				<span class="left title-T">额度转换</span>
			</div>
			<form class="layui-form" action="" style="margin: 0 15px;">
				<div class="layui-row">
					<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
				      	<div class="layui-form-item">
							<label class="layui-form-label">会员</label>
							<div class="layui-input-block">
								<input type="text" name="userName" lay-verify="userName" autocomplete="off" placeholder="请输入会员" class="layui-input">
							</div>
						</div>
				    </div>
				    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
				    	<div class="layui-form-item">
							<label class="layui-form-label">金额</label>
							<div class="layui-input-block">
								<input type="text" name="money" lay-verify="money" autocomplete="off" placeholder="请输入金额" class="layui-input">
							</div>
						</div>
				    </div>
				</div>
				<div class="layui-row" style="display: inline-flex;margin-left:110px;">
			      	<div class="layui-form-item">
						<div class="layui-input-inline">
							<select name="interest" lay-filter="aihao">
								<option value=""></option>
								<option value="0">体育游戏</option>
								<option value="1" selected="">平台</option>
							</select>
						</div>
					</div>
			    	<span style="display: block;height: 38px;line-height: 38px;padding: 0 20px 0 12px;">转</span>
			    	<div class="layui-form-item">
						<div class="layui-input-inline">
							<select name="interest" lay-filter="aihao">
								<option value=""></option>
								<option value="0" selected="">体育游戏</option>
								<option value="1">平台</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-inline" style="margin: auto;display: table;padding: 35px 0;">
					<a id="search" herf="javaScript(0);" class="layui-btn layui-btn-btnnew" style="width: 100px;">确认</a>
					<button type="reset" class="layui-btn layui-btn-primary" style="width: 100px;">重置</button>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script>
			layui.config({
				base: '../../js/'
			});

			layui.use(['paging', 'form'], function() {
				var $ = layui.jquery,
					paging = layui.paging(),
					layerTips = parent.layer === undefined ? layui.layer : parent.layer, //获取父窗口的layer对象
					layer = layui.layer, //获取当前窗口的layer对象
					form = layui.form;
				var addBoxIndex = -1;
				
				$('#search').on('click', function(data) {
					console.log(form);
					form.verify({
						userName: function(value) {
							if(value.length <= 0) {
								return '用户名不能为空';
							}
						},
						money:function(value){
							if(value.length <= 0) {
								return '金额不能为空';
							}
						}
					});
					layer.msg('转化成功！', {
					  offset: 't',
					  anim: 1
					});
					
				});

				
			});
		</script>
	</body>

</html>
