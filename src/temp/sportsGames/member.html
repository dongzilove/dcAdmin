<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>更改会员状态</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<style>
			.layui-form-label {padding: 9px 0px;width: 100px;}
		</style>
	</head>

	<body>
		<div style="border: 1px solid rgb(237, 237, 237);border-radius: 4px;margin: 0 10px;">
			<div class="layui-row" style="height: 45px;line-height: 45px;width: 100%;display: inline-block;border-bottom: 1px solid #F2F5F4;margin-bottom: 20px;">
				<span class="left" style="color: #303133;font-size: 16px;font-weight: 500;padding-left: 15px;">更改会员状态</span>
			</div>
			<form class="layui-form" action="" style="margin: 0 20px;">
				<div class="layui-form-item">
					<label class="layui-form-label">会员</label>
					<div class="layui-input-block">
						<input type="text" name="uuserName" lay-verify="uuserName" autocomplete="off" placeholder="请输入会员" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="0" title="禁用" checked="">
						<input type="radio" name="sex" value="1" title="激活">
						<!--<input type="radio" name="sex" value="禁" title="禁用" disabled="">-->
					</div>
				</div>
				<div class="layui-form-item" style="margin: 30px 0;">
					<div class="layui-input-block" style="margin-left: 40%;">
						<button class="layui-btn layui-btn-btnnew" lay-submit="" lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				form.verify({
					uuserName: function(value) {
						if(value.length <= 0) {
							return '用户不能为空';
						}
					}
				});

				//监听提交
				form.on('submit(demo1)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});
			});
		</script>
	</body>

</html>
