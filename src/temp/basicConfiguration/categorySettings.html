		<script>
			layui.use('form',function(){
				var form = layui.form;
				var $ = layui.jquery;
				$("input:checkbox[name='write']:checked").each(function() { // 遍历name=test的多选框
					if(this.checked ==true){
						$("#app").removeClass('layui-hide');
					}else{
						$("#app").addClass('layui-hide');
					}
				});
				$("input:checkbox[name='read']:checked").each(function() { // 遍历name=test的多选框
					if(this.checked ==true){
						$("#pc").removeClass('layui-hide');
					}else{
						$("#pc").addClass('layui-hide');
					}
				});
					
				form.on('checkbox(primary)', function (data) {
					if(data.elem.name == 'write'){
						if(this.checked ==true){
							$("#app").removeClass('layui-hide');
						}else{
							$("#app").addClass('layui-hide');
						}
					}
					if(data.elem.name == 'read'){
						if(this.checked ==true){
							$("#pc").removeClass('layui-hide');
						}else{
							$("#pc").addClass('layui-hide');
						}
					}
		        });

			});
		</script>
		<script>
		layui.use('element', function(){
		  var $ = layui.jquery
		  ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
		  
		  //触发事件
		  var active = {
		    tabAdd: function(){
		      //新增一个Tab项
		      element.tabAdd('demo', {
		      	type:2
		        ,title: '新选项'+ (Math.random()*1000|0) //用于演示
		        ,content: 'demo.html'
		        ,zIndex: layer.zIndex //重点1
		        ,id: new Date().getTime() //实际使用一般是规定好的id，这里以时间戳模拟下
		      })
		    }
		    ,tabDelete: function(othis){
		      //删除指定Tab项
		      element.tabDelete('demo', '44'); //删除：“商品管理”
		      
		      
		      othis.addClass('layui-btn-disabled');
		    }
		  };
		  
		  $('.site-demo-active').on('click', function(){
		    var othis = $(this), type = othis.data('type');
		    active[type] ? active[type].call(this, othis) : '';
		  });
		  
		  element.on('tab(test)', function(elem){
		    location.hash = 'test='+ $(this).attr('lay-id');
		  });
		  
		  //新增彩种
		  $(".addAdmin").on("click",function(){

		        ,success: function(layero){
