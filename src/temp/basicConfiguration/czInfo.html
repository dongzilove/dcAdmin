<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>表单</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/admin_list.css">
		<style>
			html{background: #F2F5F4;}
			.layui-layer-btn0 {
			    display: inline-block;
			    height: 38px;
			    line-height: 38px;
			    padding: 0 18px;
			    border: 1px solid #48DD95;
			    background-color: #48DD95;
			    color: #FEFEFE;
			    white-space: nowrap;
			    text-align: center;
			    font-size: 14px;
			    border: none;
			    border-radius: 2px;
			    cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div class="admin-list">
			<div class="layui-row admin-title">
				<span class="left title-T">彩种开关</span>
			</div>
			<!--列表展示-->
			<div class="layui-field-box layui-form">
				<table class="layui-table admin-table">
					<thead>
						<tr>
							<!--<th style="width: 30px;"><input type="checkbox" lay-filter="allselector" lay-skin="primary"></th>-->
							<th>显示名称</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="content">
					</tbody>
				</table>
			</div>
			<!--<div class="admin-table-page">
				<div id="paged" class="page">
				</div>
			</div>-->
			<div id="demo7"></div>
		</div>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<!--数据展示-->
		<script type="text/html" id="tpl">
			{{# layui.each(d.list, function(index, item){ }}
			<tr>
				<!--<td><input type="checkbox" lay-skin="primary"></td>-->
				<td>{{ item.name }}</td>
				<td>{{ item.age }}</td>
				<td>
					<!--<a href="/detail-1" target="_blank" class="layui-btn layui-btn-normal layui-btn-mini">增加</a>-->
					<a href="javascript:;" data-name="{{ item }}" data-opt="edit1" class="layui-btn layui-btn-danger layui-btn-mini">禁用</a>
					<a href="javascript:;" data-name="{{ item }}" data-opt="edit2" class="layui-btn layui-btn-mini layui-btn-btnnew">启用</a>
					<!--<a href="javascript:;" data-id="1" data-opt="del" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>-->
				</td>
			</tr>
			{{# }); }}
		</script>
		<script>
			layui.config({
				base: '../../js/'
			});

			layui.use(['paging', 'form'], function() {
				var $ = layui.jquery,
					paging = layui.paging(),
					layerTips = parent.layer === undefined ? layui.layer : parent.layer, //获取父窗口的layer对象
					layer = layui.layer, //获取当前窗口的layer对象
					form = layui.form;

                paging.init({
                    openWait: true,
                    url: '../../datas/laytpl_laypage_data.json?v=' + new Date().getTime(), //地址
					elem: '#content', //内容容器
					params: { //发送到服务端的参数
					},
					type: 'GET',
					tempElem: '#tpl', //模块容器
					pageConfig: { //分页参数配置
						elem: '#paged', //分页容器
						pageSize: 3 //分页大小
					},
					success: function() { //渲染成功的回调
						//alert('渲染成功');
					},
					fail: function(msg) { //获取数据失败的回调
						//alert('获取数据失败')
					},
					complate: function() { //完成的回调

						//绑定所有编辑按钮事件						
						$('#content').children('tr').each(function() {
							var $that = $(this);
							//禁用启用
							$that.children('td:last-child').children('a[data-opt=edit1]').on('click', function() {
								//layer.msg($(this).data('name'));
								layer.open({
							        type: 1
							        ,title: '禁用' //不显示标题栏
							        ,closeBtn: false
							        ,area: ['30%', '40%']
							        ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
							        ,btn: ['确认', '取消']
							        ,yes: function(index){
									    layer.close(index);
									    layer.msg('禁用成功！', {
										  offset: 't',
										  anim: 1
										});
									  }
							        ,btnAlign: 'c'
							        ,moveType: 1 //拖拽模式，0或者1
							        ,content: '<span style="display: block;text-align: center;padding: 30px 0;font-size: 16px;">是否禁用？</span>'
							        ,success: function(layero){
							        	//layer.msg($(this).data('name'));
//							          var btn = layero.find('.layui-layer-btn');
//							          btn.find('.layui-layer-btn0').attr({
//							            href: 'http://www.layui.com/'
//							            ,target: '_blank'
//							          });
							        }
							      });
							});
							$that.children('td:last-child').children('a[data-opt=edit2]').on('click', function() {
								//layer.msg($(this).data('name'));
								layer.open({
							        type: 1
							        ,title: '启用' //不显示标题栏
							        ,closeBtn: false
							        ,area: ['30%', '40%']
							        ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
							        ,btn: ['确认', '取消']
							        ,yes: function(index){
									    layer.close(index);
									    layer.msg('启用成功！', {
										  offset: 't',
										  anim: 1
										});
									  }
							        ,btnAlign: 'c'
							        ,moveType: 1 //拖拽模式，0或者1
							        ,content: '<span style="display: block;text-align: center;padding: 30px 0;font-size: 16px;">是否启用？</span>'
							        ,success: function(layero){
//							          var btn = layero.find('.layui-layer-btn');
//							          btn.find('.layui-layer-btn0').attr({
//							            href: 'http://www.layui.com/'
//							            ,target: '_blank'
//							          });
							        }
							      });
							});
						});

					},
				});

				$('#search').on('click', function() {
//					parent.layer.alert('你点击了搜索按钮')
					layer.msg('搜索成功！', {
					  offset: 't',
					  anim: 1
					});
					
				});

				var addBoxIndex = -1;
				$('#add').on('click', function() {
					if(addBoxIndex !== -1)
						return;
					//本表单通过ajax加载 --以模板的形式，当然你也可以直接写在页面上读取
					$.get('temp/edit-form.html', null, function(form) {
						addBoxIndex = layer.open({
							type: 1,
							title: '添加表单',
							content: form,
							btn: ['保存', '取消'],
							shade: false,
							offset: ['100px', '30%'],
							area: ['600px', '400px'],
							zIndex: 19950924,
							maxmin: true,
							yes: function(index) {
								//触发表单的提交事件
								$('form.layui-form').find('button[lay-filter=edit]').click();
							},
							full: function(elem) {
								var win = window.top === window.self ? window : parent.window;
								$(win).on('resize', function() {
									var $this = $(this);
									elem.width($this.width()).height($this.height()).css({
										top: 0,
										left: 0
									});
									elem.children('div.layui-layer-content').height($this.height() - 95);
								});
							},
							success: function(layero, index) {
								//弹出窗口成功后渲染表单
								var form = layui.form;
								form.render();
								form.on('submit(edit)', function(data) {
									console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
									console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
									console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
									//调用父窗口的layer对象
									layerTips.open({
										title: '这里面是表单的信息',
										type: 1,
										content: JSON.stringify(data.field),
										area: ['500px', '300px'],
										btn: ['关闭并刷新', '关闭'],
										yes: function(index, layero) {
											layerTips.msg('你点击了关闭并刷新');
											layerTips.close(index);
											location.reload(); //刷新
										}

									});
									//这里可以写ajax方法提交表单
									return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。									
								});
								//console.log(layero, index);
							},
							end: function() {
								addBoxIndex = -1;
							}
						});
					});
				});

				$('#import').on('click', function() {
					var that = this;
					var index = layer.tips('只想提示地精准些', that, { tips: [1, 'white'] });
					$('#layui-layer' + index).children('div.layui-layer-content').css('color', '#000000');
				});
			});
		</script>
		<script>
			//新增
			layui.use('layer', function(){
				var $ = layui.jquery; //独立版的layer无需执行这一句
				$('.addAdmin').on('click', function(){
					layer.open({
				        type: 2 //此处以iframe举例
				        ,title: '新增权限'
				        ,area: ['60%', '80%']
				        ,shade: 0
				        ,maxmin: true
				        ,content: 'addPower.html'
				        ,btn2: function(){
				          layer.closeAll();
				        }
				        
				        ,zIndex: layer.zIndex //重点1
				        ,success: function(layero){
				          layer.setTop(layero); //添加成功刷新列表
				        }
				      });
				});
			});
		</script>
	</body>

</html>
