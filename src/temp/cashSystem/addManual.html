<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>人工优惠</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css"><link rel="stylesheet" href="../../css/admin_list.css">
		<style>
			html{background: #F2F5F4;}
		</style>
	</head>

	<body>
		<div class="admin-list">
			<div style="display: inline-block;height: 35px;"></div>
			<form class="layui-form" action="">
				<div class="layui-form-item">
				    <label class="layui-form-label">客户帐号</label>
				    <div class="layui-input-block" style="margin-right: 15px;">
				      <input type="text" name="zh" lay-verify="zh" autocomplete="off" placeholder="请输入客户帐号" class="layui-input">
				    </div>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">单行选择框</label>
				    <div class="layui-input-block" style="margin-right: 15px;">
				      <select name="interest" lay-filter="aihao">
				        <option value="0">写作</option>
				        <option value="1" selected="">阅读</option>
				        <option value="2">游戏</option>
				        <option value="3">音乐</option>
				        <option value="4">旅行</option>
				      </select>
				    </div>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">汇款户名</label>
				    <div class="layui-input-block" style="margin-right: 15px;">
				      <input type="text" name="hk" lay-verify="hk" autocomplete="off" placeholder="请输入汇款户名" class="layui-input">
				    </div>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">存款金额</label>
				    <div class="layui-input-block" style="margin-right: 15px;">
				      <input type="text" name="je" lay-verify="je" autocomplete="off" placeholder="请输入存款金额" class="layui-input">
				    </div>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">订单号</label>
				    <div class="layui-input-block" style="margin-right: 15px;">
				      <input type="text" name="ddh" lay-verify="ddh" autocomplete="off" placeholder="请输入订单号" class="layui-input">
				    </div>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">备注</label>
				    <div class="layui-input-block" style="margin-right: 15px;">
				    	<textarea placeholder="请输入内容" name="yhExplain" lay-verify="yhExplain" class="layui-textarea"></textarea>
				    </div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block" style="margin-top: 35px;margin-left: 40%;">
						<button class="layui-btn layui-btn-btnnew" lay-submit="" lay-filter="addAdmin">立即提交</button>
						<!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
					</div>
				</div>
			</form>
			
			<div style="display: inline-block;height: 35px;"></div>
		</div>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					$ = layui.jquery,
					laydate = layui.laydate;
				
				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				form.verify({
					zh: function(value) {
						if(value.length < 0) {
							return '客户账号不能为空';
						}
					},ddh: function(value) {
						if(value.length < 0) {
							return '订单号不能为空';
						}
					},je: function(value) {
						if(value.length < 0) {
							return '汇款金额不能为空';
						}
					},hk: function(value) {
						if(value.length < 0) {
							return '汇款户名不能为空';
						}
					},					
				});

				//监听提交
				form.on('submit(addAdmin)', function(data) {
					layer.msg('添加成功！', {
				  		offset: 't',
					  	anim: 1
					});
//					window.parent.location.reload();//刷新父层
//					layer.closeAll('iframe'); //关闭弹出层
					
					return false;
				});
				
				
			});
		</script>
	</body>

</html>
