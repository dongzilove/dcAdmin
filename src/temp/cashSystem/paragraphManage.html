<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>出款管理</title>
		<meta name="renderer" content="webkit">

		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">

		<style>
			html{background: #F2F5F4;}
			.layui-table td, .layui-table th{padding: 9px 5px;}
			.layui-layer-btn .layui-layer-btn0{
				    border: 1px solid #48DD95 !important;
				    background-color: #48DD95 !important;
				    color: #FEFEFE !important;
			}

	</head>

	<body>
		<div class="admin-list">
			<div class="layui-row admin-title">
				<span class="left title-T">出款管理</span>
			</div>
			<form class="layui-form" action="" style="margin: 0 15px;">
				<div class="layui-row">
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4	">
				      	<div class="layui-inline layui-form-item" style="width: 100%;">
				        	<label class="layui-form-label">执行时间</label>
				      		<div class="layui-input-block">
				        		<input type="text" class="layui-input" id="test10" placeholder=" - ">
				      		</div>
				    	</div>
				    </div>
				    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
				    	<div class="layui-form-item">
						    <div class="layui-inline">
						      <label class="layui-form-label">金额区间</label>
						      <div class="layui-input-inline" style="width: 100px;">
						        <input type="text" name="price_min" placeholder="最小金额" autocomplete="off" class="layui-input">
						      </div>
						      <div class="layui-form-mid">-</div>
						      <div class="layui-input-inline" style="width: 100px;">
						        <input type="text" name="price_max" placeholder="最大金额" autocomplete="off" class="layui-input">
						      </div>
						    </div>
						</div>
				    </div>
				    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
				    	<div class="layui-form-item">
							<label class="layui-form-label">测试账号</label>
							<div class="layui-input-block">
								<select name="interest" lay-filter="aihao">
									<option value="0" selected="">请选择</option>
									<option value="1">是</option>
									<option value="2">否</option>
								</select>
							</div>
						</div>
				    </div>
				</div>
				<div class="layui-row">
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
				    	<div class="layui-form-item">
							<label class="layui-form-label">提现银行</label>
							<div class="layui-input-block">
								<select name="interest" lay-filter="aihao">
									<option value="0" selected="">请选择</option>
									<option value="1">是</option>
									<option value="2">否</option>
								</select>
							</div>
						</div>
				    </div>
				    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
				    	<div class="layui-form-item">
							<label class="layui-form-label">付款银行</label>
							<div class="layui-input-block">
								<select name="interest" lay-filter="aihao">
									<option value="0" selected="">请选择</option>
									<option value="1">11选5</option>
									<option value="2">时时彩</option>
								</select>
							</div>
						</div>
				    </div>
				    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
				    	<div class="layui-form-item">
							<label class="layui-form-label">收款卡</label>
							<div class="layui-input-block">
								<select name="interest" lay-filter="aihao">
									<option value="0" selected="">请选择</option>
									<option value="1">2018-5-26</option>
									<option value="2">2017-5-27</option>
								</select>
							</div>
						</div>
				    </div>
				</div>
				
				<div class="layui-row">
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
				      	<div class="layui-form-item">
						    <div class="layui-input-block">
						      <input type="radio" name="zd" lay-filter="filter" value="0" title="所属总代">
						      <input type="radio" name="zd" lay-filter="filter" value="1" title="用户名" checked="">
						    </div>
						</div>
				    </div>
				    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
				    	<div class="layui-form-item layui-hide" id="hideZd">
							<label class="layui-form-label">所属总代</label>
							<div class="layui-input-block">
								<select name="interest" lay-filter="aihao">
									<option value="0" selected="">请选择</option>
									<option value="1">11111</option>
									<option value="2">22222</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item" id="hideUser">
							<label class="layui-form-label">用户名</label>
							<div class="layui-input-block">
								<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
							</div>
						</div>
				    </div>
				    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
				    	<div class="layui-form-item">
						    <label class="layui-form-label">包含下级</label>
						    <div class="layui-input-block">
						      <input type="radio" name="sex" value="0" title="是" checked="">
						      <input type="radio" name="sex" value="1" title="否">
						    </div>
						</div>
				    </div>
				</div>
				<div class="layui-row">
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
				      	<div class="layui-form-item">
							<label class="layui-form-label">状态</label>
							<div class="layui-input-block">
								<select name="interest" lay-filter="aihao">
									<option value="0" selected="">请选择</option>
									<option value="1">11选5</option>
									<option value="2">时时彩</option>
								</select>
							</div>
						</div>
				    </div>
				</div>
				<div class="layui-inline" style="margin: auto;display: table;">
					<a id="search" herf="javaScript(0);" class="layui-btn layui-btn-btnnew" style="width: 100px;">搜索</a>
					<button type="reset" class="layui-btn layui-btn-primary" style="width: 100px;">重置</button>
				</div>
			</form>
			<fieldset class="layui-elem-field layui-field-title" style="margin: 15px 15px;">
			  <legend>提款条件</legend>
			  <div style="color: red;padding: 15px 0 15px 20px;">1.本次提款到上次充值时间段内的总打码量必须达到上次充值额度的一倍。</div>
			  <div style="color: red;padding-left: 20px;">2.本次提款到上次提款之间总打码量必须达到总充值量一倍，若无上次提款则计算到会员注册时间。</div>
			</fieldset>
			<!--列表展示-->
			<div class="layui-field-box layui-form">
				<table class="layui-table admin-table">
					<thead>
						<tr>
							<!--<th style="width: 30px;"><input type="checkbox" lay-filter="allselector" lay-skin="primary"></th>-->
							<th>用户名</th>
							<th>类型</th>
							<th>所属总代</th>
							<th>提款银行</th>
							<th>户名</th>
							<th>提款金额</th>
							<th>客户发起时间</th>
							<th>执行时间</th>
							<th>付款卡</th>
							<th>上次充提</th>
							<th>期间充值</th>
							<th>打码量</th>
							<th>打码状态</th>
							<th>备注</th>
							<th>状态</th>
							<th fixed="right">操作</th>
						</tr>
					</thead>
					<tbody id="content">
					</tbody>
				</table>
			</div>
			<div id="demo7"></div>
			<!--<div class="admin-table-page">
				<div id="paged" class="page">
				</div>
			</div>-->
		</div>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate,
					$ = layui.jquery;
				//监听提交
				form.on('submit(demo1)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});
				//日期时间范围
			  laydate.render({
			    elem: '#test10'
			    ,type: 'datetime'
			    ,range: true
			  });
			  form.on('radio(filter)', function(data){
			  	if(data.value == 0){
			  		$('#hideUser').addClass("layui-hide")
			  		$('#hideZd').removeClass("layui-hide")
			  	}else{
			  		$('#hideUser').removeClass("layui-hide")
			  		$('#hideZd').addClass("layui-hide")
			  	}
			  });  
			});
		</script>
		<!--数据展示-->
		<script type="text/html" id="tpl">
			{{# layui.each(d.list, function(index, item){ }}
			<tr>
				<!--<td><input type="checkbox" lay-skin="primary"></td>-->
				<td>{{ item.name }}</td>
				<td>{{ item.age }}</td>
				<td>{{ item.age }}</td>
				<td>{{ item.age }}</td>
				<td>{{ item.age }}</td>
				<td class="detail-search" data-name="{{ item }}" data-opt='searchDel'>{{ item.age }}</td>
				<td>{{ item.age }}</td>
				<td>{{ item.age }}</td>
				<td>{{ item.age }}</td>
				<td>{{ item.age }}</td>
				<td>{{ item.age }}</td>
				<td>{{ item.age }}</td>
				<td>
					<a href="javascript:;" data-name="{{ item }}" data-opt="edit" class="layui-btn layui-btn-mini layui-btn-btnnew">稽核</a>
				</td>
				<td>{{ item.age }}</td>
				<td>{{ item.age }}</td>
				<td>
					<a href="javascript:;" data-name="{{ item }}" data-opt="edit3" class="layui-btn layui-btn-mini layui-btn-btnnew">查看</a>
					<a href="javascript:;" data-name="{{ item }}" data-opt="edit1" class="layui-btn layui-btn-mini layui-btn-btnnew">一键审核</a>
					<a href="javascript:;" data-name="{{ item }}" data-opt="edit2" class="layui-btn layui-btn-danger layui-btn-mini">一键拒绝</a>
				</td>
			</tr>
			{{# }); }}
		</script>
		<script>
			layui.config({
				base: '../../js/'
			});

			layui.use(['paging', 'form'], function() {
				var $ = layui.jquery,
					paging = layui.paging(),
					layerTips = parent.layer === undefined ? layui.layer : parent.layer, //获取父窗口的layer对象
					layer = layui.layer, //获取当前窗口的layer对象
					form = layui.form;

                paging.init({
                    openWait: true,
                    url: '../../datas/laytpl_laypage_data.json?v=' + new Date().getTime(), //地址
					elem: '#content', //内容容器
					params: { //发送到服务端的参数
					},
					type: 'GET',
					tempElem: '#tpl', //模块容器
					pageConfig: { //分页参数配置
						elem: '#paged', //分页容器
						pageSize: 3 //分页大小
					},
					success: function() { //渲染成功的回调
						//alert('渲染成功');
					},
					fail: function(msg) { //获取数据失败的回调
						//alert('获取数据失败')
					},
					complate: function() { //完成的回调
						//alert('处理完成');
						//重新渲染复选框
						form.render('checkbox');
						form.on('checkbox(allselector)', function(data) {
							var elem = data.elem;

							$('#content').children('tr').each(function() {
								var $that = $(this);
								//全选或反选
								$that.children('td').eq(0).children('input[type=checkbox]')[0].checked = elem.checked;
								form.render('checkbox');
							});
						});

						//绑定所有编辑按钮事件	
						//list点击详情
						$('#content').children('tr').each(function() {
							var $that = $(this);
							//详情
							$that.children('td[data-opt=searchDel]').on('click', function() {
								layer.msg($(this).data('name'));
								layer.open({
							        type: 2 //此处以iframe举例
							        ,title: '提款金额详情'
							        ,area: ['80%', '100%']
							        ,shade: 0
							        ,maxmin: true
							        ,content: 'paragraphDetail.html'
							        ,btn2: function(){
							          layer.closeAll();
							        }
							        
							        ,zIndex: layer.zIndex //重点1
							      });
							});
							//查看
							$that.children('td:last-child').children('a[data-opt=edit3]').on('click', function() {
								layer.open({
							        type: 2 //此处以iframe举例
							        ,title: '查看提款提案'
							        ,area: ['100%', '100%']
							        ,shade: 0
							        ,maxmin: true
							        ,content: 'paragraphSreach.html'
							        ,btn2: function(){
							          layer.closeAll();
							        }
							        
							        ,zIndex: layer.zIndex //重点1
							      });
							});
							//一键审核
							$that.children('td:last-child').children('a[data-opt=edit1]').on('click', function() {
								layer.confirm('确定一键审核吗？', function(index){
							        layer.close(index);
							      });
							});
							//一键拒绝
							$that.children('td:last-child').children('a[data-opt=edit2]').on('click', function() {
								layer.confirm('确定一键拒绝吗？', function(index){
							        layer.close(index);
							      });
							});

						});

					},
				});
				$('#zd').on('click', function() {
					layer.open({
				        type: 2 //此处以iframe举例
				        ,title: '修改管理员'
				        ,area: ['60%', '80%']
				        ,shade: 0
				        ,maxmin: true
				        ,content: 'updateAdmin.html'
				        ,btn2: function(){
				          layer.closeAll();
				        }
				        
				        ,zIndex: layer.zIndex //重点1
				        ,success: function(layero){
				          layer.setTop(layero); //添加成功刷新列表
				        }
				      });
				});
				$('#search').on('click', function() {
//					parent.layer.alert('你点击了搜索按钮')
					layer.msg('搜索成功！', {
					  offset: 't',
					  anim: 1
					});
					
				});

				var addBoxIndex = -1;
				

				$('#import').on('click', function() {
					var that = this;
					var index = layer.tips('只想提示地精准些', that, { tips: [1, 'white'] });
					$('#layui-layer' + index).children('div.layui-layer-content').css('color', '#000000');
				});
			});
		</script>
	</body>

</html>
