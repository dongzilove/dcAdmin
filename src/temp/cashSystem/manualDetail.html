<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>手工存款明细</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css"><link rel="stylesheet" href="../../css/admin_list.css">
		<style>
			html{background: #F2F5F4;}
		</style>
	</head>

	<body>
		<div class="admin-list">
			<div style="display: inline-block;height: 35px;"></div>
			<form class="layui-form" action="">
				<div class="layui-form-item">
				    <label class="layui-form-label">当前状态</label>
				    <div class="layui-form-mid layui-word-aux">已受理</div>
				</div>
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;margin-left: 15px;margin-right: 15px;">
				  <legend>客服录入数据</legend>
				</fieldset>
				<div class="layui-row">
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
						<div class="layui-form-item">
						    <label class="layui-form-label">支付渠道</label>
						    <div class="layui-form-mid layui-word-aux">招商银行</div>
						</div>
					</div>
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
						<div class="layui-form-item">
						    <label class="layui-form-label">汇款户名</label>
						    <div class="layui-form-mid layui-word-aux">已受理</div>
						</div>
					</div>
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
						<div class="layui-form-item">
						    <label class="layui-form-label">存款金额</label>
						    <div class="layui-form-mid layui-word-aux">1000.00</div>
						</div>
					</div>
				</div>
				<div class="layui-row">
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
						<div class="layui-form-item">
						    <label class="layui-form-label">订单号</label>
						    <div class="layui-form-mid layui-word-aux">123456789</div>
						</div>
					</div>
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
						<div class="layui-form-item">
						    <label class="layui-form-label">备注</label>
						    <div class="layui-form-mid layui-word-aux">客服手工添加</div>
						</div>
					</div>
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
					</div>
				</div>
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;margin-left: 15px;margin-right: 15px;">
				  <legend>财务录入数据</legend>
				</fieldset>
				<div class="layui-row">
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
						<div class="layui-form-item">
						    <label class="layui-form-label">收款卡</label>
						    <div class="layui-form-mid layui-word-aux">招商银行</div>
						</div>
					</div>
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
						<div class="layui-form-item">
						    <label class="layui-form-label">汇款户名</label>
						    <div class="layui-form-mid layui-word-aux">已受理</div>
						</div>
					</div>
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
						<div class="layui-form-item">
						    <label class="layui-form-label">存款金额</label>
						    <div class="layui-form-mid layui-word-aux">1000.00</div>
						</div>
					</div>
				</div>
				<div class="layui-row">
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
						<div class="layui-form-item">
						    <label class="layui-form-label">订单号</label>
						    <div class="layui-form-mid layui-word-aux">123456789</div>
						</div>
					</div>
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
						<div class="layui-form-item">
						    <label class="layui-form-label">备注</label>
						    <div class="layui-form-mid layui-word-aux">客服手工添加</div>
						</div>
					</div>
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block" style="margin-top: 35px;margin-left: 40%;">
						<button class="layui-btn layui-btn-btnnew" lay-submit="" lay-filter="addAdmin">开始处理</button>
						<!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
					</div>
				</div>
			</form>
			
			<div style="display: inline-block;height: 35px;"></div>
		</div>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					$ = layui.jquery,
					laydate = layui.laydate;
				
				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				form.verify({
					zh: function(value) {
						if(value.length < 0) {
							return '客户账号不能为空';
						}
					},ddh: function(value) {
						if(value.length < 0) {
							return '订单号不能为空';
						}
					},je: function(value) {
						if(value.length < 0) {
							return '汇款金额不能为空';
						}
					},hk: function(value) {
						if(value.length < 0) {
							return '汇款户名不能为空';
						}
					},					
				});

				//监听提交
				form.on('submit(addAdmin)', function(data) {
					layer.confirm('是否处理该数据', function(index){
				        window.parent.location.reload();//刷新父层
						layer.closeAll('iframe'); //关闭弹出层	
				      });
					
					
					return false;
				});
				
				
			});
		</script>
	</body>

</html>
