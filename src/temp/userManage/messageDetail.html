<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>消息列表-详情</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<div style="margin: 15px;">
			<div class="layui-row">
			    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
			    	<div class="layui-form-item">
					    <label class="layui-form-label">标题</label>
					    <div class="layui-input-block">
					      <input type="text" name="title" autocomplete="off" value="发" class="layui-input layui-disabled" disabled>
					    </div>
					</div>
			    </div>
			    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
			      	<div class="layui-form-item">
					    <label class="layui-form-label">发送人</label>
					    <div class="layui-input-block">
					      <input type="text" name="title" autocomplete="off" value="系统管理员" class="layui-input layui-disabled" disabled>
					    </div>
					</div>
			    </div>
			    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
			      	<div class="layui-form-item">
					    <label class="layui-form-label">接收人</label>
					    <div class="layui-input-block">
					      <input type="text" name="title" autocomplete="off" value="e120120" class="layui-input layui-disabled" disabled>
					    </div>
					</div>
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">发送时间</label>
			    <div class="layui-input-block">
			      <input type="text" name="title" autocomplete="off" value="2018-05-28 15:51:04" class="layui-input layui-disabled" disabled>
			    </div>
			</div>
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">内容</label>
			    <div class="layui-input-block">
			      <textarea class="layui-textarea layui-disabled" disabled="true">afdaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</textarea>
			    </div>
			</div>
		</div>
	</body>
</html>
