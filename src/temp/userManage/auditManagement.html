<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>稽核管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css"><link rel="stylesheet" href="../../css/admin_list.css">
		<style>
			html{background: #F2F5F4;}
			.layui-table-view{margin: 15px 15px 0 15px;}
		</style>
	</head>

	<body>
		<div class="admin-list" style="padding-bottom: 30px;">
			<div class="layui-row admin-title">
				<span class="left title-T">稽核管理</span>
			</div>
			<div class="demoTable">
				<div class="layui-row">
					<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
				    	<div class="layui-form-item">
							<label class="layui-form-label">用户名</label>
							<div class="layui-input-block">
								<input class="layui-input" name="id" id="demoReload" autocomplete="off" placeholder="请输入用户名" >
							</div>
						</div>
				    </div>
				</div>
			  	<div class="layui-inline" style="margin: auto;display: table;">
			  		<button class="layui-btn layui-btn-btnnew" data-type="reload">搜索</button>
					<button type="reset" class="layui-btn layui-btn-primary" style="width: 100px;">重置</button>
				</div>
			</div>
			<table class="layui-table admin-table layui-hide" id="LAY_table_user" lay-filter="user"></table> 
			               
			          
			<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
			<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
			<script>
			layui.use('table', function(){
			  var table = layui.table;
			  
			  //方法级渲染
			  table.render({
			    elem: '#LAY_table_user'
			    ,url: '/datas/data_list.json'
			    ,cols: [[
			      {field:'username', title: '用户名',width:80}
			      ,{field:'sex', title: '存款记录',width:120}
			      ,{field:'city', title: '存款时间',width:150}
			      ,{field:'sign', title: '存款类型',width:120}
			      ,{field:'experience', title: '所需打码倍数',width:120}
			      ,{field:'score', title: '所需打码量',width:120}
			      ,{field:'classify', title: '打码量',width:120}
			      ,{field:'wealth', title: '差额',width:120}
			      ,{field:'classify', title: '提款情况',width:150}
			      ,{field:'wealth', title: '稽核情况',width:120}
			    ]]
			    ,id: 'testReload'
			    ,page: true
			    ,height: 465
			  });
			  
			  var $ = layui.$, active = {
			    reload: function(){
			      var demoReload = $('#demoReload');
			      console.log(demoReload.val());
			      //执行重载
			      table.reload('testReload', {
			        page: {
			          curr: 1 //重新从第 1 页开始
			        }
			        ,where: {
			            username: demoReload.val()
			        }
			      });
			    }
			  };
			  
			  $('.demoTable .layui-btn').on('click', function(){
			    var type = $(this).data('type');
			    active[type] ? active[type].call(this) : '';
			  });
			});
			</script>
	</body>

</html>
