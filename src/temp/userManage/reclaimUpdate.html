<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>表单</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div style="margin: 15px;">
			<form class="layui-form" action="">
				<div class="layui-row">
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
						<div class="layui-form-item">
							<label class="layui-form-label">用户id</label>
							<div class="layui-input-block">
								<input type="text" name="userName" lay-verify="userName" autocomplete="off"  value="11111111" class="layui-input layui-disabled" disabled>
							</div>
						</div>
				    </div>
				    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
						<div class="layui-form-item">
							<label class="layui-form-label">目前用户名</label>
							<div class="layui-input-block">
								<input type="text" name="userName" lay-verify="userName" autocomplete="off"  value="11111111" class="layui-input layui-disabled" disabled>
							</div>
						</div>
				    </div>
				    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
						<div class="layui-form-item">
							<label class="layui-form-label">余额</label>
							<div class="layui-input-block">
								<input type="text" name="userName" lay-verify="userName" autocomplete="off"  value="11111111" class="layui-input layui-disabled" disabled>
							</div>
						</div>
				    </div>
				</div>
				<div class="layui-row">
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
						<div class="layui-form-item">
							<label class="layui-form-label">真实姓名</label>
							<div class="layui-input-block">
								<input type="text" name="userName" lay-verify="userName" autocomplete="off"   value="11111111" class="layui-input layui-disabled" disabled>
							</div>
						</div>
				    </div>
				    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
						<div class="layui-form-item">
							<label class="layui-form-label">昵称</label>
							<div class="layui-input-block">
								<input type="text" name="userName" lay-verify="userName" autocomplete="off"  value="11111111" class="layui-input layui-disabled" disabled>
							</div>
						</div>
				    </div>
				    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
						<div class="layui-form-item">
							<label class="layui-form-label">email</label>
							<div class="layui-input-block">
								<input type="text" name="userName" lay-verify="userName" autocomplete="off"  value="11111111" class="layui-input layui-disabled" disabled>
							</div>
						</div>
				    </div>
				</div>
				<div class="layui-row">
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
						<div class="layui-form-item">
							<label class="layui-form-label">注册时间</label>
							<div class="layui-input-block">
								<input type="text" name="userName" lay-verify="userName" autocomplete="off"  value="11111111" class="layui-input layui-disabled" disabled>
							</div>
						</div>
				    </div>
				    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
						<div class="layui-form-item">
							<label class="layui-form-label">绑定卡列表</label>
							<div class="layui-input-block">
								<input type="text" name="userName" lay-verify="userName" autocomplete="off"  value="11111111" class="layui-input layui-disabled" disabled>
							</div>
						</div>
				    </div>
				    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
						<div class="layui-form-item">
							<label class="layui-form-label">目前状态</label>
							<div class="layui-input-block">
								<input type="text" name="userName" lay-verify="userName" autocomplete="off"  value="11111111" class="layui-input layui-disabled" disabled>
							</div>
						</div>
				    </div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label" style="padding: 9px 9px;width: 90px;">改用户名</label>
					<div class="layui-input-block">
						<input type="text" name="userMoney" lay-verify="userMoney" autocomplete="off" placeholder="请输入" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">回收原因</label>
				    <div class="layui-input-block">
				      <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
				    </div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block" style="margin-top: 35px;margin-left: 40%;">
						<button class="layui-btn layui-btn-btnnew" lay-submit="" lay-filter="addAdmin">确认回收</button>
						<button class="layui-btn layui-btn-danger layui-btn-mini" lay-submit="" lay-filter="delAdmin">拒绝受理</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				form.verify({
					userName: function(value) {
						if(value.length < 5) {
							return '层级名称不能为空';
						}
					}
				});

				//监听提交(确认回收)
				form.on('submit(addAdmin)', function(data) {
					layer.msg('添加成功！', {
				  		offset: 't',
					  	anim: 1
					});
					window.parent.location.reload();
					layer.closeAll('iframe'); //关闭弹出层
					
					return false;
				});
				//监听提交(拒绝回收)
				form.on('submit(delAdmin)', function(data) {
					layer.msg('拒绝成功！', {
				  		offset: 't',
					  	anim: 1
					});
					window.parent.location.reload();
					layer.closeAll('iframe'); //关闭弹出层
					
					return false;
				});
			});
		</script>
	</body>

</html>
