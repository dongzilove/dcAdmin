<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>会员转移代理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css"><link rel="stylesheet" href="../../css/admin_list.css">
		<style>
			html{background: #F2F5F4;}
		</style>
	</head>

	<body>
		<div class="admin-list">
			<div class="layui-row admin-title">
				<span class="left title-T">会员转移代理</span>
			</div>
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">会员姓名</label>
					<div class="layui-input-inline">
						<input type="text" name="userName" lay-verify="userName" autocomplete="off" placeholder="请输入会员姓名" class="layui-input userName">
					</div>
					<a class="layui-btn layui-btn-btnnew" id="useUser" >检测用户</a>
					<a class="layui-btn layui-btn-btnnew layui-hide" id="useClear" >重新输入</a>
				</div>
				<div class="layui-form-item layui-hide" style="margin-top: -11px;color: red;" id="userMsg">
					<label class="layui-form-label"></label>
					<div class="layui-input-inline">
						请填写用户名!
					</div>
				</div>
				<div class="layui-form-item layui-hide" id="useDl">
					<div class="layui-inline">
				      <label class="layui-form-label">代理列表</label>
				      <div class="layui-input-inline">
				        <select name="modules" lay-verify="required" lay-search="">
				          <option value="">直接选择或搜索选择</option>
				          <option value="1">layer</option>
				          <option value="2">form</option>
				          <option value="3">layim</option>
				          <option value="4">element</option>
				          <option value="5">laytpl</option>
				          <option value="6">upload</option>
				          <option value="7">laydate</option>
				          <option value="8">laypage</option>
				          <option value="9">flow</option>
				          <option value="10">util</option>
				          <option value="11">code</option>
				          <option value="12">tree</option>
				          <option value="13">layedit</option>
				          <option value="14">nav</option>
				          <option value="15">tab</option>
				          <option value="16">table</option>
				          <option value="17">select</option>
				          <option value="18">checkbox</option>
				          <option value="19">switch</option>
				          <option value="20">radio</option>
				        </select>
				      </div>
				    </div>
				</div>
				
				<div class="layui-form-item">
					<div class="layui-input-block" style="margin-top: 35px;margin-left: 40%;">
						<button class="layui-btn layui-btn-btnnew" lay-submit="" lay-filter="addAdmin">立即提交</button>
						<!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
					</div>
				</div>
			</form>
			
			<div style="display: inline-block;height: 35px;"></div>
		</div>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					$ = layui.jquery,
					laydate = layui.laydate;

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				form.verify({
					money: function(value) {
						if(value.length < 0) {
							return '代理直属会员投注金额不能为空';
						}
					},bl: function(value) {
						if(value.length < 0) {
							return '分红比例不能为空';
						}
					},zdje: function(value) {
						if(value.length < 0) {
							return '返水最大金额不能为空';
						}
					},				
				});

				//监听提交
				form.on('submit(addAdmin)', function(data) {
					layer.msg('添加成功！', {
				  		offset: 't',
					  	anim: 1
					});
//					window.parent.location.reload();//刷新父层
//					layer.closeAll('iframe'); //关闭弹出层
					
					return false;
				});
				
				$('#useUser').on('click',function(value){
					var userValue = $('.userName')[0].value;
					if(userValue.length < 1){
						$("#userMsg").removeClass('layui-hide');
					}else{
						$("#useDl").removeClass('layui-hide');
						$("#useClear").removeClass('layui-hide');
						$("#useUser").addClass('layui-hide');
						$("#userMsg").addClass('layui-hide');
					}
				})
				$('#useClear').on('click',function(){
					$('.userName')[0].value = '';
					$("#useDl").addClass('layui-hide');
					$("#useClear").addClass('layui-hide');
					$("#useUser").removeClass('layui-hide');
					$("#userMsg").addClass('layui-hide');
					
				})
				
			});
		</script>
	</body>

</html>
