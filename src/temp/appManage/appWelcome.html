<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>app欢迎页设置</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/admin_list.css">
		<style>
			html{background: #F2F5F4;}
		</style>
	</head>

	<body>
		<div class="admin-list">
			<div class="layui-row admin-title">
				<span class="left title-T">app欢迎页设置</span>
				<span style="font-size: 13px;color: red;">(注意：仅支持jpg,png,gif格式,大小300K的图片。图片尺寸请商户根据自己实际页面设计规格上传。)</span>
			</div>
			<form class="layui-form" action="" style="margin: 0 15px;">
				<div class="layui-row">
					<div class="layui-form-item">
					    <label class="layui-form-label" style="padding: 9px 0px;width: 90px;">使用欢迎页</label>
					    <div class="layui-input-block">
					      <input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启|关闭">
					    </div>
					</div>
				</div>
				<div class="layui-row">
			      	<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">欢迎页图片 </label>
						<button type="button" class="layui-btn" id="test1">
						  <i class="layui-icon">&#xe67c;</i>上传图片
						</button>
						<i>(640宽 320-440高)</i>
					</div>
				</div>	
				<div class="layui-inline" style="margin: auto;display: table;padding: 35px 0;">
					<a id="search" herf="javaScript(0);" class="layui-btn layui-btn-btnnew" style="width: 100px;">确认</a>
					<button type="reset" class="layui-btn layui-btn-primary" style="width: 100px;">重置</button>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script>
			layui.config({
				base: '../../js/'
			});

			layui.use(['paging', 'form','upload'], function() {
				var $ = layui.jquery,
					paging = layui.paging(),
					layerTips = parent.layer === undefined ? layui.layer : parent.layer, //获取父窗口的layer对象
					layer = layui.layer, //获取当前窗口的layer对象
					form = layui.form;
				var addBoxIndex = -1;
				//上传图片
				var upload = layui.upload;
   
				  //执行实例
				  var uploadInst = upload.render({
				    elem: '#test1' //绑定元素
				    ,url: '/upload/' //上传接口
				    ,done: function(res){
				      //上传完毕回调
				    }
				    ,error: function(){
				      //请求异常回调
				    }
				  });
				//上传图片end
				//显示切换
				form.on('radio(filter)', function(data){
				  	if(data.value == 0){
				  		$('#filter1').addClass("layui-hide")
				  		$('#filter2').addClass("layui-hide")
				  		$('#filter3').addClass("layui-hide")
				  		$('#filter4').addClass("layui-hide")
				  		$('#filter5').addClass("layui-hide")
				  		$('#filter6').addClass("layui-hide")
				  	}else if(data.value == 1){
				  		$('#filter1').removeClass("layui-hide")
				  		$('#filter2').addClass("layui-hide")
				  		$('#filter3').addClass("layui-hide")
				  		$('#filter4').addClass("layui-hide")
				  		$('#filter5').addClass("layui-hide")
				  		$('#filter6').addClass("layui-hide")
				  	}else if(data.value == 2){
				  		$('#filter1').addClass("layui-hide")
				  		$('#filter2').removeClass("layui-hide")
				  		$('#filter3').addClass("layui-hide")
				  		$('#filter4').addClass("layui-hide")
				  		$('#filter5').addClass("layui-hide")
				  		$('#filter6').addClass("layui-hide")
				  	}else if(data.value == 3){
				  		$('#filter1').addClass("layui-hide")
				  		$('#filter2').addClass("layui-hide")
				  		$('#filter3').removeClass("layui-hide")
				  		$('#filter4').addClass("layui-hide")
				  		$('#filter5').addClass("layui-hide")
				  		$('#filter6').addClass("layui-hide")
				  	}else if(data.value == 4){
				  		$('#filter1').addClass("layui-hide")
				  		$('#filter2').addClass("layui-hide")
				  		$('#filter3').addClass("layui-hide")
				  		$('#filter4').removeClass("layui-hide")
				  		$('#filter5').addClass("layui-hide")
				  		$('#filter6').addClass("layui-hide")
				  	}else if(data.value == 5){
				  		$('#filter1').addClass("layui-hide")
				  		$('#filter2').addClass("layui-hide")
				  		$('#filter3').addClass("layui-hide")
				  		$('#filter4').addClass("layui-hide")
				  		$('#filter5').removeClass("layui-hide")
				  		$('#filter6').addClass("layui-hide")
				  	}else if(data.value == 6){
				  		$('#filter1').addClass("layui-hide")
				  		$('#filter2').addClass("layui-hide")
				  		$('#filter3').addClass("layui-hide")
				  		$('#filter4').addClass("layui-hide")
				  		$('#filter5').addClass("layui-hide")
				  		$('#filter6').removeClass("layui-hide")
				  	}
				}); 
			  
				$('#search').on('click', function(data) {
					console.log(form);
					form.verify({
						userName: function(value) {
							if(value.length <= 0) {
								return '用户名不能为空';
							}
						},
						money:function(value){
							if(value.length <= 0) {
								return '金额不能为空';
							}
						}
					});
					layer.msg('更新成功！', {
					  offset: 't',
					  anim: 1
					});
					
				});

				
			});
		</script>
	</body>

</html>
